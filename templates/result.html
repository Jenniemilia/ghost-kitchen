<!doctype html>

{% extends "layout.html" %}

{% block content %}

<body>	
    <div class="jumbotron text-center">
        <img src="/static/Logo.png" alt="Logo">
        <h1>Tervetuloa tilamaan maistuvaa ruokaa!</h1>
        <h3>Suoraan kotiovelle</h3>
    </div>

    <div class="container">
        <h2>Hakuasi vastaavat tulokset</h2>
        <div class="row mt-5 justify-content-center">
       
        {% for restaurant in result %}	
			<div class="card card-custom mx-2 mb-3">
				<img class="card-img-top" src="/static/{{ restaurant.id }}.png" alt="restaurant.name">
					<div class= "card-body d-flex flex-column">
						<h4 class="card-title text-center">{{ restaurant.name }}</h4>
						<p class="card-text text-center">{{ restaurant.description }}</p>
						<a href="/homepage/{{ restaurant.id }}" class="btn btn-info text-white mt-auto text-center">Siirry kotisivulle</a>
					</div>
				</div>
            {% endfor %}
         </div>
    </div>
</body>         

{% endblock %}
