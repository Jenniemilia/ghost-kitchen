{% extends "layout.html" %}
{% block title %}Kirjaudu {% endblock %}

{% block content %}

<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-sm-10">   

            <h2>Kirjaudu sisään</h2>  

            <form action="/login" method="POST">
            Tunnus: <input type="text" name="username">
            <p>
            Salasana: <input type="password" name="password">
            <p>
            <input type="submit" value="Kirjaudu">
            </form>

            Jos sinulla ei vielä ole tunnusta, voit luoda uuden tunnuksen <a href="/register">tästä</a>

            <p>
                <a href="/">Palaa takaisin etusivulle</a>
            </p>
        </div>
    </div>
</div>



{% endblock %}
