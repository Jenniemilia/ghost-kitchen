<!doctype html>
<html>

<head>
    <!--required meta tags-->
    <meta name= "viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta charset="utf-8">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Ghost Kitchen -
            {% block title %}
    
            {% endblock %}
    </title>


</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <!--<a class="navbar-brand" href="#">Ghost Kitchen</a>-->
          <img src="/static/logo.png" alt="Logo">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                
              <li class="nav-item">
                <a class="nav-link" href="#">Ravintola</a>
              </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Kirjaudu sisään</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Rekisteröidy</a>
                </li>
            </ul>
          
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Haku" aria-label="Haku">
              <button class="btn btn-outline-success" type="submit">Haku</button>
            </form>
          </div>
        </div>
      </nav>

        {% block content %}

        {% endblock %}

<h1>Ghost Kitchen</h1>



<hr style="width:50%;text-align:left;margin-left:0">



</body>

<style>
    body {
        background-color: lightseagreen;
        color: white
    }
</style>
</html>
